<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- action에 해당 request url 을 주면 ,,, 자동으로 해당 url로 method, parameter 등등 정들이 전송-->
<!--웹 브라우저에서 html form 데이터 전송 -->
<form action="/request-param" method="post">
    username: <input type="text" name="username" />
    age:      <input type="text" name="age" />
    <button type="submit">전송</button>
</form>
</body>
</html>
